spring.application.name=order-service
server.port=8082

# mysql
spring.datasource.url=jdbc:mysql://localhost:3310/order_db?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=victor
spring.datasource.password=victor
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# springdoc swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# api
api.url= http://localhost:8080

# services prefix
services.prefix.inventory=/api/inventory
services.prefix.products=/api/products
services.prefix.orders=/api/orders